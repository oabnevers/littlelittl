
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Messages</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 20px auto;
    }
    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 200px;
      margin-bottom: 10px;
    }
    .msg {
      margin-bottom: 6px;
      font-size: 14px;
    }
    textarea {
      width: 100%;
      height: 60px;
    }
    button {
      margin-top: 6px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="messages"></div>

  <textarea id="input" placeholder="输入一句话"></textarea>
  <button onclick="postMessage()">POST</button>

<script>
const API = "https://littlebox.1952438808.workers.dev/"; 

async function loadMessages() {
  const res = await fetch(API);
  const data = await res.json();

  const box = document.getElementById("messages");
  box.innerHTML = "";

  data.forEach(m => {
    const div = document.createElement("div");
    const timeStr = new Date(m.time).toLocaleString();
    div.className = "msg";
    div.textContent = `[${timeStr}]${m.text}`;
    box.appendChild(div);
  });
}

async function postMessage() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  await fetch(API, {
    method: "POST",
    body: text
  });

  input.value = "";
  loadMessages();
}

loadMessages();
</script>

</body>
</html>
